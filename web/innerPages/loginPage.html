<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../stylesheets/loginPage.css">
</head>
<body>


<div class="container" style="padding-top: 6%">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <hr>
                <img class="profile-img" src="../images/login.png"
                     alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            <hr>
            <a href="#index/createAccount" class="text-center new-account">Create an account </a>
        </div>
        <a href="#index/myRecipes" class="text-center new-account">Login success simulator </a>
    </div>
</div>



</body>
</html>
