<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>


<div class="container" style="padding-top: 6%">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>Create a new account</h2>
            <hr>
            <form role="form">
                <div class="form-group">

                    <label for="inputUser">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Username
                    </label>
                    <input type="text" class="form-control" id="inputUser" placeholder="insert your username" />
                </div>
                <div class="form-group">

                    <label for="inputEmail">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Email address
                    </label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="insert your email" />
                </div>
                <div class="form-group">

                    <label for="inputPassword">
                        <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Password
                    </label>

                    <input type="password" class="form-control" id="inputPassword" placeholder="insert your password" />
                    <br>
                    <input type="password" class="form-control" placeholder="retype password" />
                </div>

                <hr>

                <button type="submit" class="btn btn-danger pull-left" onclick="location.href='#'">
                    Cancel
                </button>

                <button type="submit" class="btn btn-primary pull-right" onclick="location.href='#'">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
