<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>


<div class="container" style="padding-top: 6%">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>Create a new account</h2>
            <hr>
            <form role="form" name="form">
                <div class="form-group">


                    <div class="controls">

                        <label for="inputUser">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Username
                        </label>
                        <input type="text" class="form-control" ng-model="user" id="inputUser" placeholder="insert your username"
                            name="user"  required
                        />
                        <span style="color: #cd0a0a" class="help-inline"
                              ng-show="submitted && form.user.$error.required">Required
                        </span>

                    </div>

                </div>
                <div class="form-group">
                    <div class="controls">
                                 <label for="inputEmail">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true">
                            </span> Email address
                        </label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="insert your email"
                            name="email" required ng-model="email"
                            />

                        <span style="color: #cd0a0a"
                          class="help-inline" ng-show="submitted && form.email.$error.required">Required</span>
                        <span style="color: #cd0a0a"
                              class="help-inline" ng-show="submitted && form.email.$error.email">Invalid email</span>
                    </div>
                </div>






                <div class="form-group">

                    <label for="inputPassword">
                        <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Password
                    </label>

                    <input type="password" class="form-control" id="inputPassword" placeholder="insert your password" />
                    <br>
                    <input type="password" class="form-control" placeholder="retype password" />
                </div>

                <hr>

                <button type="submit" class="btn btn-danger pull-left"  onclick="location.href='#'">
                    Cancel
                </button>

                <button type="submit" class="btn btn-primary pull-right"   ng-click="submitted=true; createAccountFunc()">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

</html>
